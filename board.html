<html>
<head>
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<body>

 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">

        <div class="modal-header">
          <h4 class="modal-title">Welcome to <span id="boardName"></span></h4>

    <div class="modal-dialog">

        </div>

<table id="content" style="display: none">
	<tr>
		<td>
			<div id="chatspace" style="width: 400; height: 600; overflow-y: scroll">
				
			</div>

			<div>
			<input id="chatinput" type="text" style="width: 400;"/>
			</div>
		</td>
		
		<td>
			<div id="whiteboard">
			
			</div>
			<button class="btn" id="penTool">Pen</button>
			<button class="btn" id="imgAction">Image</button>
			<button class="btn" id="eraserTool">Eraser</button>
			<button class="btn" id="deleteAction">Delete</button>
			<button class="btn" id="textTool">Text</button>
			<button class="btn" id="selectTool">Select</button>
		</td>

		<td>
			<table width="20">
				<tr>
					<td id="red" height="20" style="background: red; cursor: pointer"> </td>
				<tr>
				<tr>
					<td id="blue" height="20" style="background: blue; cursor: pointer"> </td>
				<tr>
				<tr>
					<td id="green" height="20" style="background: green; cursor: pointer"> </td>
				<tr>
				<tr>
					<td id="black" height="20" style="background: black; cursor: pointer"> </td>
				<tr>
				<tr>
					<td id="yellow"  height="20" style="background: yellow; cursor: pointer"> </td>
				<tr>
			</table>
		</td>
	</tr>
</table>

<div style="text-align: center;">
<span id="errormessage" class="alert alert-danger" style="display: none"></span>
</div>

<script>
</script>

<script>
var myName;
var socket = io.connect(window.location.origin);
var chat = new chatterbox(socket);
var board = new whiteboard(d3, socket);

function getUrlVars()
{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}

var id = getUrlVars()['id'];
socket.emit('getBoardInfo', { id: id });

socket.on('errorhandler', function(data) {
	$("#content").hide();
	$("#errormessage").html(data.message).show();
});

socket.on('boardInfo', function(data) {
	$('#boardName').html(data.name);
	$('#myModal').modal('show');
	$('#closeName').click(function() {
		myName = $('#myName').val();
		$('#myModal').modal('hide');
		socket.emit('join', { id: id });
		$("#content").show();
	});
});

board.selectTool("pen");
board.selectColor("black");

$("#red").click(function(){
	board.selectColor("red");
});

$("#green").click(function(){
	board.selectColor("green");
});

$("#blue").click(function(){
	board.selectColor("blue");
});

$("#black").click(function(){
	board.selectColor("black");
});

$("#yellow").click(function(){
	board.selectColor("yellow");
});

$("#penTool").click(function(){
	board.selectTool("pen");
	board.deselectAll();
});

$("#eraserTool").click(function(){
	board.selectTool("eraser");
	board.deselectAll();
});

$("#textTool").click(function(){
	board.selectTool("text");
	board.deselectAll();
});

$("#selectTool").click(function(){
	board.selectTool("select");
	board.deselectAll();
});

$("#deleteAction").click(function(){
	board.removeSelected();
});

$("#imgAction").click(function(){
	$("#imgUploadModal").modal("show")

});

function convertImgToBase64URL(url, callback, outputFormat){
    var img = new Image();
    img.crossOrigin = 'Anonymous';
    img.onload = function(){
        var canvas = document.createElement('CANVAS'),
        ctx = canvas.getContext('2d'), dataURL;
        canvas.height = this.height;
        canvas.width = this.width;
        ctx.drawImage(this, 0, 0);
        dataURL = canvas.toDataURL(outputFormat);
        callback(dataURL);
        canvas = null; 
    };
    img.src = url;
}

function loadImage(url){
	var preloadImg = new Image(); 
	
	preloadImg.onload = function() {
		board.addImage({ 
			href: url,
			width: preloadImg.width,
			height: preloadImg.height,
			offset: { x: 0, y: 0 }
		});
		$("#imgUploadModal").modal("hide")
	}
	preloadImg.src = url;
}

$("#uploadImageBtn").click(function(){
	if($("#url-tab").hasClass("active")){
		loadImage($('#imageUploadUrl').val());
	} else {
		var file = $('#fileupload')[0].files[0];
		fr = new FileReader();
		fr.onload =  function() {
			loadImage(this.result);
			$("#imgUploadModal").modal("hide")
		}
		fr.readAsDataURL(file);
	}
});

function resize()
{
	var win = $(window);
	var chat = $("#chatspace");
	chat.height(win.height() - 60);
	board.setSize(win.width() - 450, win.height() - 60);
}

$(window).resize(function() {
	resize();
})

$(window).load(function() {
	resize();
})


</script>
</body>
</html>
